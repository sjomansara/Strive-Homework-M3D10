    <div class="container">
        <div class="row justify-content-center text-light">
            <div class="col-md-6">
                <h3 class="d-inline-block mt-3 mb-3" id="editPage">Back Office</h3>

                <span id="alert-box"></span>

                <form onsubmit="handleSubmit(event)" id="myForm">
                    <div class="form-group mt-2">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" aria-describedby="name field"
                            placeholder="Write a name for the movie" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Category</label>
                        <input id="category" type="text" class="form-control" aria-describedby="brand field"
                            placeholder="Write the movie's category here" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="image">Image</label>
                        <input type="url" class="form-control" id="image" placeholder="Insert image URL" required>
                    </div>
                     <div class="form-group mt-2">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" rows="3" class="form-control"
                            aria-describedby="description field" placeholder="Write description for the movie"
                            required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="submitButton" type="submit" class="btn btn-dark btn-outline-light mb-5 mt-3"
                            onclick="this.form.classList.add('validated')"><span>Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
